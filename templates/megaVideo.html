<video 
	width="{{ width }}"
    height="{{ height }}"
    ng-click="toggleVideo();" ng-dblclick="resetVideo();">
	<!--
    <source src="https://archive.org/download/Duck_and_Cover/1951_duck_and_cover_512kb.mp4" type="video/mp4"></source>
    <source src="https://ia600500.us.archive.org/1/items/Duck_and_Cover/1951_duck_and_cover.ogv" type="video/ogg"></source>
	-->
	{{sources}}
    <source
		ng-repeat="source in sources"
		ng-src="{{ source.src }}"
		type="{{ source.type }}" >
	</source>
</video>
